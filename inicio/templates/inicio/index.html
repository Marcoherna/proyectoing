{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Ahorrito</title>
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'inicio/assets/css/style.css' %}">
</head>
<body>

  
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'inicio/assets/img/logo farmacia ahorrito.png' %}" class="d-block w-40" alt="logo" width="40%" height="40%">

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              
            
              <li class="nav-item">
                <a class="nav-link" href="{% url 'productos' %}" role="button" >
                  Productos
                </a>
                

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'quienesSomos' %}" role="button" >
                    Acerca de nosotros
                  </a>
                  
            </li>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {% if user.is_authenticated %}
                   {{user.username}}
                   </a>
                   <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a></li>
                    
                    </ul>
                {% else %}
                Conectarse
                   </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar sesión</a></li>
                  <li><a class="dropdown-item" href="{% url 'registrarUsuario' %}">Registrarse</a></li>
                  </ul>
                   
                {% endif %}
            

               
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Carrusel -->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'inicio/assets/img/tylenol.png' %}" class="d-block w-100" alt="lipikar" width="100%" height="100%">
          </div>
          <div class="carousel-item">
            <img src="{% static 'inicio/assets/img/probactis.png' %}" class="d-block w-100" alt="amoxicilina" width="300" height="300">
          </div>
          <div class="carousel-item">
            <img src="{% static 'inicio/assets/img/lipikar.jpg' %}" class="d-block w-100" alt="paracetamol" width="300" height="300">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
