{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <style> 
    
    body {background-color: rgb(105, 187, 169);
        width: 100%;
        text-align: left;
        top: 50%}
    
    .div-navegacion {
        width: 100%;
        text-align: right;
    }
    
    .logo-img {
        width: 60%; 
        max-width: 200px;
        height: auto;
        position: absolute;
        top: 0%;
        left: 0%;
    }
    </style>

    <div class="logo-container">
        <img class="logo-img" src="{% static 'trabajadores/assets/img/logo farmacia ahorrito.png' %}" alt="Logo Farmacia">    </div>
    
    <div class="div-navegacion"> <a href="{% url 'menu' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg> </a> Volver a Inicio </div>


    <h1> .   </h1>
    <h2>Lista de Trabajadores</h2>

    <button type="button">
        <a href="{% url 'trabajadoresAdd' %}">Agregar</a>
    </button>

    <div id="idMensajes">
    	{% if mensaje %}
        	{{mensaje}}
    	{% endif %}
</div>
    <table>
        {% if trabajadores %}
            <th>Rut</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in trabajadores %}
                <tr>
                    <td> {{x.rut}}
                    <td> {{x.nombre}}
                    <td> {{x.apellido_paterno}}
                    <td> <a href="{% url 'trabajadoresDel' pk=x.rut %}">Eliminar</a>
                    <td> <a href="{% url 'trabajadoresFindEdit' pk=x.rut %}">Modificar</a>
                </tr>
            {% endfor %}
        {% endif %}

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    }
    );
    </script>
</body>
</html>
