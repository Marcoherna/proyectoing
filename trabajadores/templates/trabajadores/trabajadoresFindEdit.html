{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'trabajadores/assets/css/style.css' %}">

    <title>Editar datos</title>
</head>
<body>
    <div class="logo-container">
        <img class="logo-img" src="{% static 'quienesSomos/assets/img/logo farmacia ahorrito.png' %}" alt="Logo Farmacia">    </div>

    <div class="div-navegacion"> <a href="{% url 'menu' %}"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg> </a> Volver a Inicio </div>

   
    <div style="text-align: center;">
        <h2>Formulario actualizar datos</h2>
        <form action="{% url 'trabajadoresUpdate' %}" method="POST">
               {% csrf_token %}
   
               <pre>Rut:              <input type="text" name="rut" value="{{trabajador.rut}}"></pre>
               <pre>Nombre:           <input type="text" name="nombre" value="{{trabajador.nombre}}"></pre>
               <pre>Apellido P.:      <input type="text" name="paterno" value="{{trabajador.apellido_paterno}}"></pre>
               <pre>Apellido M.:      <input type="text" name="materno" value="{{trabajador.apellido_materno}}"></pre>
               <pre>Fecha Nac.:       <input type="date" name="fechaNac" value="{{trabajador.fecha_nacimiento}}"></pre>
               <pre>Celular:          <input type="text" name="telefono" value="{{trabajador.telefono}}"></pre>
               <pre>Email:            <input type="mail" name="email" value="{{trabajador.email}}"></pre>
               <pre>Direcci√≥n:        <input type="text" name="direccion" value="trabajador.direccion"></pre>
   
               <input type="submit" name="opcion" value="Actualizar">
           </form><br/><br/>
   
           <a href="{% url 'crud' %}">Volver</a>
           <br/>
           <div id="idMensajes">
               {% if mensaje %}
                   {{mensaje}}
               {% endif %}
           </div>
       </div>
   
</body>
</html>
